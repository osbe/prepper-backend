name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check formatting
        run: ./mvnw spotless:check

      - name: Run tests
        run: ./mvnw test -pl rest -am

      - name: Build package
        run: ./mvnw package -pl app -am -DskipTests
