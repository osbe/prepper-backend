# Quarkus application configuration

# Datasource — db-kind tells Dev Services what container to start in dev/test
quarkus.datasource.db-kind=postgresql

# Production datasource (set via env vars or override in prod profile)
%prod.quarkus.datasource.username=${DB_USER:postgres}
%prod.quarkus.datasource.password=${DB_PASSWORD:postgres}
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/prepper}

# HTTP Basic Auth
quarkus.http.auth.basic=true

# Seeded user passwords — override via APP_ADMIN_PASSWORD / APP_USER_PASSWORD env vars in prod
app.auth.admin-password=${APP_ADMIN_PASSWORD:admin}
app.auth.user-password=${APP_USER_PASSWORD:user}

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=${DB_SCHEMA_GENERATION:update}
